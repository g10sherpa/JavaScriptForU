<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css"
      integrity="sha512-SUwyLkI1Wgm4aEZkDkwwigXaOI2HFLy1/YW73asun4sfvlkB9Ecl99+PHfCnfWD0FJjIuFTvWMM7BZPXCckpAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Math table</a>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h3>Math Table</h3>
            </div>
            <div class="card-body bg-info">
              <form>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Enter a number</label>
                      <input
                        id="req-number"
                        type="number"
                        class="form-control"
                        placeholder="your number"
                      />
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <label for="multiplier" class="form-label"
                        >select the multiplier</label
                      >
                      <input
                        type="range"
                        class="form-range"
                        id="multiplier"
                        min="1"
                        max="100"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body bg-info">
              <div class="row align-items-center">
                <div class="col-md-2">
                  <h1 class="display-2">
                    <span class="badge badge-secondary" id="number"> 1 </span>
                  </h1>
                </div>

                <div class="col-md-2">
                  <h1>
                    <i class="fas fa-times fa-2x text-secondary"></i>
                  </h1>
                </div>

                <div class="col-md-2">
                  <h1 class="display-2">
                    <span class="badge badge-secondary" id="multiplies">
                      1</span
                    >
                  </h1>
                </div>

                <div class="col-md-2">
                  <h1>
                    <i class="fas fa-equals fa-2x text-secondary"></i>
                  </h1>
                </div>

                <div class="col-md-2">
                  <h1 class="display-2">
                    <span class="badge badge-secondary" id="result"> 1 </span>
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
