<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Watches</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .card,
      .card-body {
        border-radius: 10px;
        box-shadow: 0 0 10px black;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Digital Watches</a>
    </div>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-primary text-white text-center">
              <h5>Asia/Kathmandu</h5>
              <h4 class="display-4">Nepal</h4>
              <p id="nepal-date"></p>
              <h4 id="nepal-time" class="display-4"></h4>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-warning text-white text-center">
              <h5>America/NewYork</h5>
              <h4 class="display-4">USA</h4>
              <p id="usa-date"></p>
              <h1 id="usa-time" class="display-4"></h1>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-secondary text-white text-center">
              <h5>Europe/London</h5>
              <h4 class="display-4">England</h4>
              <p id="london-date"></p>
              <h1 id="london-time" class="display-4"></h1>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body bg-danger text-white text-center">
              <h5>Australia/Sydney</h5>
              <h4 class="display-4">Australia</h4>
              <p id="aus-date"></p>
              <h1 id="aus-time" class="display-4"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
